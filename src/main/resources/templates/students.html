<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Student Management System..</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>

	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">student management</a>
	      </li>
	      
	    </ul>
	  </div>
	</nav>
	
	<div class="container">
		<div class="row">
			<h1> List Students..</h1>
		</div>
		<div class="row">
			<div class="colo-lg-3">
				<a th:href="@{/student/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Student First Name</th>
					<th> Student Last Name</th>
					<th> Student Email</th>
					<th> Student Branch</th>
					<th align="center"  colspan="2"> Actions</th>
				</tr>
				
			</thead>  
				<tr th:each="student:${student}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.emaiID}"></td>
					<td th:text="${student.branch}"></td>
					<td>
						<a th:href="@{/student/edit/{id}(id=${student.id})}"
						class="btn btn-primary">Update</a>
					</td>
					<td>
						<a th:href="@{/student/delete/{id}(id=${student.id})}"
						class="btn btn-danger">Delete</a>
						</td>
				</tr>
		</table>
	</div>
</body>
</html>
